<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor Markdown Avanzado</title>

  <!-- Tailwind CSS + Typography Plugin -->
  <script>
    tailwind.config = {
      theme: { extend: {} },
      plugins: [tailwindcss.typography]
    };
  </script>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Barra superior -->
  <header class="bg-blue-600 text-white p-4 flex gap-2">
    <button id="bold-btn" class="bg-white text-blue-600 px-4 py-2 rounded font-medium">Negrita</button>
    <button id="italic-btn" class="bg-white text-blue-600 px-4 py-2 rounded font-medium">Cursiva</button>
    <button id="preview-btn" class="bg-green-600 text-white px-4 py-2 rounded font-medium">Vista Previa</button>
    <button id="clear-btn" class="bg-red-600 text-white px-4 py-2 rounded font-medium">Limpiar</button>
    <button id="inject-error-btn" class="bg-yellow-500 text-white px-4 py-2 rounded font-medium">Probar Error</button>
    <button id="toggle-darkmode" class="bg-white text-blue-600 px-4 py-2 rounded font-medium">
    Modo Oscuro
</button>

  </header>

  <!-- Contenido principal -->
  <main class="flex flex-col md:flex-row gap-6 p-6 flex-1">
    <!-- Editor -->
    <section class="flex-1 bg-white p-4 rounded-lg shadow">
      <textarea id="markdown-input" placeholder="Escribe tu Markdown aquÃ­..."
        class="w-full h-80 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      <div id="error-message" class="text-red-600 mt-2 text-sm"></div>
      <div id="word-count" class="text-gray-600 mt-2 text-sm"></div>
    </section>

    <!-- Vista previa -->
    <section class="flex-1 bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Vista Previa</h2>
      <div id="preview" class="min-h-[200px] p-4 rounded prose max-w-none bg-gray-50"></div>
    </section>
  </main>

  <!-- Script -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
