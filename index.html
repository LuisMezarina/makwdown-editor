<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor Markdown Avanzado</title>

  <!-- Tailwind + Plugin Typography -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-gray-100 min-h-screen">
  <!-- Barra superior -->
  <header class="bg-blue-600 text-white p-4 flex flex-wrap gap-4">
    <button id="bold-btn" class="bg-white text-blue-600 px-4 py-2 rounded font-medium">Negrita</button>
    <button id="italic-btn" class="bg-white text-blue-600 px-4 py-2 rounded font-medium">Cursiva</button>
    <button id="clear-btn" class="bg-white text-blue-600 px-4 py-2 rounded font-medium">Limpiar</button>
  </header>

  <!-- Cuerpo principal -->
  <main class="flex flex-col md:flex-row gap-6 p-6">
    <!-- Editor -->
    <section class="flex-1 bg-white p-4 rounded-lg shadow">
      <textarea id="markdown-input" placeholder="Escribe tu Markdown aquÃ­..."
        class="w-full h-80 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      <p class="text-sm text-gray-600 mt-2">
        Palabras: <span id="word-count">0</span> |
        Caracteres: <span id="char-count">0</span>
      </p>
    </section>

    <!-- Vista previa -->
    <section class="flex-1 bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Vista Previa</h2>
      <div id="preview" class="min-h-[200px] p-4 rounded prose max-w-none bg-gray-50"></div>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
