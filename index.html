<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Markdown Avanzado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white p-4">
        <div class="flex space-x-4">
            <button id="toggle-format" class="bg-white text-blue-600 px-4 py-2 rounded font-medium">
                Aplicar Formato
            </button>
            <button id="generate-preview" class="bg-white text-blue-600 px-4 py-2 rounded font-medium">
                Generar Vista Previa
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4 flex flex-col md:flex-row gap-4">
        <section id="editor" class="flex-1 bg-white p-4 rounded-lg shadow">
            <textarea id="markdown-input" class="w-full h-96 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe tu markdown aquÃ­..."></textarea>
        </section>

        <section id="preview" class="flex-1 bg-white p-4 rounded-lg shadow overflow-auto">
            <div id="preview-content" class="prose max-w-none"></div>
        </section>
    </main>

    
    <script src="js/format.js"></script>
    <script src="js/lists.js"></script>
    <script src="js/blocks.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
