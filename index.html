<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor Markdown Avanzado</title>

  <!-- Tailwind + Plugin Typography -->
  <script>
    tailwind.config = {
      theme: {
        extend: {},
      },
      plugins: [tailwindcss.typography]
    }
  </script>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Barra superior -->
  <header class="bg-blue-600 text-white p-4 flex space-x-4">
    <button id="bold-btn" class="bg-white text-blue-600 px-4 py-2 rounded font-medium">Negrita</button>
    <button id="italic-btn" class="bg-white text-blue-600 px-4 py-2 rounded font-medium">Cursiva</button>
    <button id="preview-btn" class="bg-white text-blue-600 px-4 py-2 rounded font-medium">Generar Vista Previa</button>
  </header>

  <!-- Cuerpo principal -->
  <main class="flex flex-col md:flex-row gap-6 p-6">
    
    <!-- Editor -->
    <section class="flex-1 bg-white p-4 rounded-lg shadow">
      <textarea id="markdown-input" placeholder="Escribe tu Markdown aquÃ­..."
        class="w-full h-96 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </section>
    
    <!-- Vista previa -->
    <section class="flex-1 bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Vista Previa</h2>
      <div id="preview" class="min-h-[200px] p-4 rounded prose max-w-none bg-gray-50"></div>
    </section>
  </main>

  <!-- Script JS -->
  <script>
    const input = document.getElementById("markdown-input");
    const preview = document.getElementById("preview");
    const previewBtn = document.getElementById("preview-btn");
    const boldBtn = document.getElementById("bold-btn");
    const italicBtn = document.getElementById("italic-btn");

    // Negrita
    boldBtn.addEventListener("click", () => {
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const selected = input.value.substring(start, end);
      const replaced = `**${selected}**`;
      input.setRangeText(replaced, start, end, "end");
    });

    // Cursiva
    italicBtn.addEventListener("click", () => {
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const selected = input.value.substring(start, end);
      const replaced = `*${selected}*`;
      input.setRangeText(replaced, start, end, "end");
    });

    // Generar vista previa
    previewBtn.addEventListener("click", () => {
      const markdownText = input.value;
      preview.innerHTML = marked.parse(markdownText);
    });
  </script>

</body>
</html>
